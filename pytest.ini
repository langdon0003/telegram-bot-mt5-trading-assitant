[pytest]
# Pytest configuration for async test support

# Async mode for pytest-asyncio
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts =
    -v
    --tb=short
    --strict-markers

# Register custom markers
markers =
    asyncio: mark test as async (automatically detected in auto mode)

# Suppress deprecation warnings from pytest-asyncio
# These are from pytest-asyncio not yet compatible with Python 3.14+
# Will be fixed in future pytest-asyncio releases
filterwarnings =
    ignore::DeprecationWarning:pytest_asyncio
    ignore:asyncio.iscoroutinefunction:DeprecationWarning
    ignore:asyncio.get_event_loop_policy:DeprecationWarning
